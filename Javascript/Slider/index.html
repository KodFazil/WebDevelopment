<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <style>
        .fas {
            cursor: pointer;
        }
    </style>

    <title>Slider Photos</title>

  </head>
  <body>

    <div class="container mt-4">
        <div class="row">
            <h2 style="color: red;">Photos</h1>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="images/foto1.jpg" style="height: 300px;" alt="">
                    <div class="card-body" style="background-color:silver;">
                        <h5 class="card-title">Londra Photo 1</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                     </div>
                     <div class="card-footer" style="background-color:chocolate;">
                            <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
                            <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

  </body>
</html>
