<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>


    <div class="container mt-3">
        <h3>Course List</h3>
        <hr>
        <div class="row">
        <div class="col-md-5">
            <form id="new-course">
                <div class="form-group mt-2">
                    <label for="title">Course Title</label>
                    <input type="text" class="form-control mt-1" id="title">
                </div>
                <div class="form-group mt-2">
                    <label for="instructor">Instructor</label>
                    <input type="text" class="form-control mt-1" id="instructor">
                </div>
                <div class="form-group mt-2">
                    <label for="image">Image</label>
                    <input type="text" class="form-control mt-1" id="image">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>

        <div class="col-md-7">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody id="course-list">

                </tbody>
            </table>
        </div>
    </div>

</div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <!-- <script src="scriptES5.js"></script> -->
    <script src="scriptES6.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    -->
  </body>
</html>
