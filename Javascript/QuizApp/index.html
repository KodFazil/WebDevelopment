<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card border-dark">
                    <div class="card-header">
                        <h5>Welcome to Quiz</h5> 
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question: 
                        </h5>  
                        <hr color="gray">
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="choice0">
                                    A
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-danger">
                                <span id="choice1">
                                    B
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-warning">
                                <span id="choice2">
                                    C
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-success">
                                <span id="choice3">
                                    D
                                </span>
                            </button>
                        </div>   
                    </div>
                    <div id="progress" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
